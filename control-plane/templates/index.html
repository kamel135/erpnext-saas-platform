<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ERPNext SaaS Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .status-creating {
      background-color: #e3f2fd;
      border: 1px solid #2196F3;
      color: #1976D2;
    }
    .status-success {
      background-color: #e8f5e9;
      border: 1px solid #4CAF50;
      color: #2E7D32;
    }
    .status-error {
      background-color: #ffebee;
      border: 1px solid #f44336;
      color: #c62828;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background-color: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .step-info {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }
    .logs-link {
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üöÄ Create New ERPNext Site</h1>
  
  <div class="form-group">
    <label>Company Name:</label>
    <input id="site-name" type="text" placeholder="mycompany">
  </div>
  
  <div class="form-group">
    <label>Admin Password:</label>
    <input id="admin-password" type="password" placeholder="Strong password">
  </div>
  
  <button id="create-btn" onclick="createSite()">Create Site</button>
  
  <div id="status"></div>
  
  <div style="margin-top: 20px;">
    <a href="/sites">View All Sites ‚Üí</a>
  </div>

  <script>
    let checkStatusInterval;
    const steps = [
      { percent: 10, message: "Creating Docker configuration..." },
      { percent: 20, message: "Starting containers..." },
      { percent: 40, message: "Downloading ERPNext images..." },
      { percent: 60, message: "Setting up database..." },
      { percent: 80, message: "Installing ERPNext..." },
      { percent: 90, message: "Configuring site..." },
      { percent: 100, message: "Site ready!" }
    ];
    
    async function createSite() {
      const siteName = document.getElementById('site-name').value.trim();
      const adminPassword = document.getElementById('admin-password').value.trim();
      const statusDiv = document.getElementById('status');
      const btn = document.getElementById('create-btn');
      
      if (!siteName || !adminPassword) {
        alert('Please fill all fields');
        return;
      }
      
      // Disable button and show initial status
      btn.disabled = true;
      statusDiv.style.display = 'block';
      statusDiv.className = 'status-creating';
      statusDiv.innerHTML = `
        <h3>üîÑ Creating site: ${siteName}</h3>
        <div class="progress-bar">
          <div class="progress" id="progress">0%</div>
        </div>
        <div class="step-info" id="step-info">Initializing...</div>
        <div class="logs-link">
          <a href="/logs/${siteName}" target="_blank">üìã View Live Logs</a>
        </div>
      `;
      
      try {
        // Start site creation
        const res = await fetch('/api/create-site', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ name: siteName, password: adminPassword })
        });
        
        if (res.ok) {
          // Start checking status
          simulateProgress(siteName);
        } else {
          const data = await res.json();
          showError(data.message);
        }
      } catch (err) {
        showError('Network error: ' + err);
      }
    }
    
    function simulateProgress(siteName) {
      let currentStep = 0;
      const progressBar = document.getElementById('progress');
      const stepInfo = document.getElementById('step-info');
      
      checkStatusInterval = setInterval(async () => {
        // Check actual status
        try {
          const res = await fetch(`/api/site/${siteName}/status`);
          const data = await res.json();
          
          if (data.status === 'ready') {
            updateProgress(100, 'Site ready!');
            showSuccess(siteName);
            clearInterval(checkStatusInterval);
            return;
          } else if (data.status === 'error') {
            showError(data.message);
            clearInterval(checkStatusInterval);
            return;
          }
        } catch (err) {
          console.log('Status check failed:', err);
        }
        
        // Update progress simulation
        if (currentStep < steps.length - 1) {
          currentStep++;
          const step = steps[currentStep];
          updateProgress(step.percent, step.message);
        }
      }, 5000); // Check every 5 seconds
    }
    
    function updateProgress(percent, message) {
      const progressBar = document.getElementById('progress');
      const stepInfo = document.getElementById('step-info');
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
      stepInfo.textContent = message;
    }
    
    function showSuccess(siteName) {
      const statusDiv = document.getElementById('status');
      const btn = document.getElementById('create-btn');
      
      statusDiv.className = 'status-success';
      statusDiv.innerHTML = `
        <h3>‚úÖ Site Created Successfully!</h3>
        <p>Your ERPNext site is ready at:</p>
        <p><a href="http://${siteName}.orbscope.local" target="_blank">
          http://${siteName}.orbscope.local
        </a></p>
        <p>Login with username: <strong>Administrator</strong></p>
      `;
      
      btn.disabled = false;
    }
    
    function showError(message) {
      const statusDiv = document.getElementById('status');
      const btn = document.getElementById('create-btn');
      
      statusDiv.className = 'status-error';
      statusDiv.innerHTML = `
        <h3>‚ùå Error</h3>
        <p>${message}</p>
      `;
      
      btn.disabled = false;
      if (checkStatusInterval) {
        clearInterval(checkStatusInterval);
      }
    }
  </script>
</body>
</html>
